<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A CANVAS javascript Drawing APp that can draw, undo, erase and change color developed by Isiaka Abdulahi">
    <title>Canvas Draw App by Isiaka Abdulahi</title>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/93ebee4231.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <canvas id="canvas"  width="500"   height="400"></canvas>
    <div class="box">
        <button id="decrease">-</button>  
        <span class="value" id="value">2</span> 
        <button id="increase">+</button> 
        <input type="color" id="color">
        <button id="undo"> <i  class="fas fa-undo-alt"></i></button>
        
        <div id="clear"></div>  
    </div>
   
</body>
</html>
